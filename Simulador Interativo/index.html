    <div class="contenedor-general">
        <nav>
            <img src="img/logo-simulador.png" alt="" width="60" class="d-inline-block align-text-top">
            <p>Simulador de crédito</p>
        </nav>
    
        <div class="form-cont">
            <h1>¿Sabes cuánto dinero necesitas?</h1>
            <p>El interés será del 1.5%. Si el número de mes es mayor a 24 será del 1.9%</p>
            <form>
                <fieldset>
                    <input type="text" name="" id="monto-solicitado">
                </fieldset>

                <fieldset>
                    <p>¿A cuántos meses?</p>
                    <input type="text" name="" id="meses-solicitados">
                </fieldset>

                <fieldset>
                    <p id="monthly-fee"></p>
                </fieldset>

                <fieldset>
                    <button class="btn-primary" type="button" onclick="simulador()">SIMULAR</button>
                </fieldset>
